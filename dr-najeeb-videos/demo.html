
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #loading {
      display: none;
    }
  </style>
  <title>API Data Display</title>
</head>
<body>

<div class="container mt-5">
  <h2>API Data Display</h2>
  <div id="loading" class="text-center mt-3">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <table class="table mt-3" id="dataTable" style="display:none;">
    <thead>
      <tr>
        <th>Title</th>
        <th>Views</th>
      </tr>
    </thead>
    <tbody id="apiData"></tbody>
  </table>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loadingElement = document.getElementById('loading');
    const dataTable = document.getElementById('dataTable');

    // Show loading animation
    loadingElement.style.display = 'block';

    // Fetch data from the API
    fetch('https://api.streamwish.com/api/folder/list?key=11261qgsh41vc34pbvnrx&fld_id=73147&files=1')
      .then(response => response.json())
      .then(data => {
        if (data.status === 200) {
          displayData(data.result.files);
        } else {
          console.error('Error fetching data:', data.msg);
        }
      })
      .catch(error => console.error('Error fetching data:', error))
      .finally(() => {
        // Hide loading animation and show table
        loadingElement.style.display = 'none';
        dataTable.style.display = 'table';
      });
  });

  function displayData(files) {
    const apiDataContainer = document.getElementById('apiData');

    files.forEach(file => {
      const rowHtml = `
        <tr>
          <td><a href="details.html?id=${file.file_code}" target="_blank">${file.title}</a></td>
          <td>${file.views}</td>
        </tr>
      `;

      apiDataContainer.innerHTML += rowHtml;
    });
  }
</script>

</body>
</html>
